<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Cards with Grid</title>
    <link rel="stylesheet" href="./style1.css">
</head>
<body>

    <div class="container">
        <div class="card">
            <img src="./assets/296_ROG Strix SCAR 17 SE (2022).png" alt="Image 1">
            <div class="card-content">
                <h3>Image 1</h3>
                <p>This is a sample image used in a decorative card.</p>
            </div>
            <div class="card-footer">
                <i class="fa-brands fa-facebook"></i>
                <i class="fa-brands fa-twitter"></i>
                <i class="fa-brands fa-instagram"></i>
            </div>
        </div>

        <div class="card">
            <img src="./assets/321_ROG Flow X13 (2023) .jpg" alt="Image 2">
            <div class="card-content">
                <h3>Image 2</h3>
                <p>This is another sample image used in a decorative card.</p>
            </div>
            <div class="card-footer">
                <i class="fa-brands fa-facebook"></i>
                <i class="fa-brands fa-twitter"></i>
                <i class="fa-brands fa-instagram"></i>
            </div>
        </div>

        <div class="card">
            <img src="./assets/323_ROG Zephyrus M16 (2023).jpg"alt="Image 3">
            <div class="card-content">
                <h3>Image 3</h3>
                <p>This is a third sample image used in a decorative card.</p>
            </div>
            <div class="card-footer">
                <i class="fa-brands fa-facebook"></i>
                <i class="fa-brands fa-twitter"></i>
                <i class="fa-brands fa-instagram"></i>
            </div>
        </div>
    </div>
    <script src="https://kit.fontawesome.com/cd92f1adb3.js" crossorigin="anonymous"></script>
</body>
</html>
